<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DR-Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='main.css') }}"
    />
  </head>

  <body>
    <div class="main">
      <div class="title">
        <h3>Diabetic Retinopathy Detection and Classification</h3>
      </div>

      <div class="panel">
        <input
          id="file-upload"
          class="hidden"
          type="file"
          accept="image/x-png,image/gif,image/jpeg"
        />
        <label for="file-upload" id="file-drag" class="upload-box">
          <div id="upload-caption">Drop image here or click to select</div>
          <img id="image-preview" class="hidden" />
        </label>
      </div>
      <div style="margin-bottom: 2rem">
        <input
          type="button"
          value="Submit"
          class="button"
          onclick="submitImage();"
        />
        <input
          type="button"
          value="Clear"
          class="button"
          onclick="clearImage();"
        />
      </div>

      <div id="image-box">
        <img id="image-display" />
        <div id="pred-result" class="hidden"></div>
        <svg
          id="loader"
          class="hidden"
          viewBox="0 0 32 32"
          width="32"
          height="32"
        >
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
      </div>
    </div>

    <div class="container">
      <table style="width: 100%">
        <tr>
          <th>DR Class</th>
          <th>DR Name</th>
        </tr>
        <tr>
          <td>0</td>
          <td>No DR</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Mild DR</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Moderate DR</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Severe DR</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Proliferative Diabetic Retinopathy</td>
        </tr>
      </table>
    </div>
  </body>

  <footer>
    <script src="{{ url_for('static',filename='main.js') }}"></script>
  </footer>
</html>
